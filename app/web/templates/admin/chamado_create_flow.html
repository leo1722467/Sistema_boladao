<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Criar Chamado - Fluxo Passo a Passo</title>
  <link rel="stylesheet" href="/static/style.css" />
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      padding: 0;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      min-height: 100vh;
      overflow-x: hidden;
    }

    .flow-container {
      position: relative;
      width: 100%;
      height: 100vh;
      display: flex;
      flex-direction: column;
    }

    /* Progress Indicator */
    .progress-header {
      background: rgba(255, 255, 255, 0.95);
      backdrop-filter: blur(10px);
      padding: 20px;
      text-align: center;
      box-shadow: 0 2px 20px rgba(0, 0, 0, 0.1);
      z-index: 100;
    }

    .progress-indicator {
      font-size: 18px;
      font-weight: 600;
      color: #333;
      margin-bottom: 10px;
    }

    .progress-bar {
      width: 100%;
      max-width: 300px;
      height: 8px;
      background: #e9ecef;
      border-radius: 4px;
      margin: 0 auto;
      overflow: hidden;
    }

    .progress-fill {
      height: 100%;
      background: linear-gradient(90deg, #667eea, #764ba2);
      border-radius: 4px;
      transition: width 0.5s ease;
      width: 50%;
    }

    /* Steps Container */
    .steps-container {
      flex: 1;
      position: relative;
      overflow: hidden;
    }

    .step {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      padding: 40px 20px;
      transition: transform 0.5s cubic-bezier(0.4, 0, 0.2, 1);
    }

    .step.active {
      transform: translateX(0);
    }

    .step.prev {
      transform: translateX(-100%);
    }

    .step.next {
      transform: translateX(100%);
    }

    /* Step Content */
    .step-content {
      background: rgba(255, 255, 255, 0.95);
      backdrop-filter: blur(10px);
      border-radius: 20px;
      padding: 40px;
      max-width: 500px;
      width: 100%;
      text-align: center;
      box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
      border: 1px solid rgba(255, 255, 255, 0.2);
    }

    .step-title {
      font-size: 28px;
      font-weight: 700;
      color: #333;
      margin-bottom: 30px;
      background: linear-gradient(135deg, #667eea, #764ba2);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
    }

    .form-group {
      margin-bottom: 30px;
      text-align: left;
    }

    .form-group label {
      display: block;
      font-size: 16px;
      font-weight: 600;
      color: #555;
      margin-bottom: 10px;
    }

    .form-group input,
    .form-group textarea {
      width: 100%;
      padding: 15px;
      border: 2px solid #e9ecef;
      border-radius: 12px;
      font-size: 16px;
      transition: all 0.3s ease;
      background: rgba(255, 255, 255, 0.9);
    }

    .form-group input:focus,
    .form-group textarea:focus {
      outline: none;
      border-color: #667eea;
      box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
      background: white;
    }

    .form-group textarea {
      resize: vertical;
      min-height: 120px;
    }

    .required-indicator {
      color: #e74c3c;
      margin-left: 4px;
    }

    /* Navigation Buttons */
    .nav-container {
      position: fixed;
      bottom: 0;
      left: 0;
      right: 0;
      background: rgba(255, 255, 255, 0.95);
      backdrop-filter: blur(10px);
      padding: 20px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      box-shadow: 0 -2px 20px rgba(0, 0, 0, 0.1);
      z-index: 100;
    }

    .btn {
      padding: 15px 30px;
      border: none;
      border-radius: 12px;
      font-size: 16px;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s ease;
      text-decoration: none;
      display: inline-flex;
      align-items: center;
      gap: 8px;
    }

    .btn-back {
      background: #6c757d;
      color: white;
    }

    .btn-back:hover {
      background: #5a6268;
      transform: translateY(-2px);
    }

    .btn-next {
      background: linear-gradient(135deg, #667eea, #764ba2);
      color: white;
    }

    .btn-next:hover:not(:disabled) {
      transform: translateY(-2px);
      box-shadow: 0 8px 25px rgba(102, 126, 234, 0.3);
    }

    .btn-next:disabled {
      background: #e9ecef;
      color: #6c757d;
      cursor: not-allowed;
    }

    .btn-finish {
      background: linear-gradient(135deg, #28a745, #20c997);
      color: white;
    }

    .btn-finish:hover {
      transform: translateY(-2px);
      box-shadow: 0 8px 25px rgba(40, 167, 69, 0.3);
    }

    /* Loading State */
    .loading {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: rgba(0, 0, 0, 0.5);
      backdrop-filter: blur(5px);
      z-index: 1000;
      justify-content: center;
      align-items: center;
    }

    .loading.show {
      display: flex;
    }

    .spinner {
      width: 50px;
      height: 50px;
      border: 4px solid rgba(255, 255, 255, 0.3);
      border-top: 4px solid white;
      border-radius: 50%;
      animation: spin 1s linear infinite;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    /* Error Message */
    .error-message {
      background: #f8d7da;
      color: #721c24;
      padding: 15px;
      border-radius: 8px;
      margin-top: 15px;
      border: 1px solid #f5c6cb;
      display: none;
    }

    .error-message.show {
      display: block;
    }

    /* Success Animation */
    .success-animation {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: rgba(40, 167, 69, 0.9);
      backdrop-filter: blur(5px);
      z-index: 1000;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      color: white;
      text-align: center;
    }

    .success-animation.show {
      display: flex;
    }

    .success-icon {
      font-size: 80px;
      margin-bottom: 20px;
      animation: bounce 0.6s ease;
    }

    @keyframes bounce {
      0%, 20%, 50%, 80%, 100% { transform: translateY(0); }
      40% { transform: translateY(-20px); }
      60% { transform: translateY(-10px); }
    }

    .success-text {
      font-size: 24px;
      font-weight: 600;
      margin-bottom: 10px;
    }

    .success-subtext {
      font-size: 16px;
      opacity: 0.9;
    }

    /* Responsive */
    @media (max-width: 768px) {
      .step-content {
        padding: 30px 20px;
        margin: 0 10px;
      }

      .step-title {
        font-size: 24px;
      }

      .nav-container {
        padding: 15px;
      }

      .btn {
        padding: 12px 20px;
        font-size: 14px;
      }
    }
  </style>
</head>
<body>
  <div class="flow-container">
    <!-- Progress Header -->
    <div class="progress-header">
      <div class="progress-indicator">
        <span id="current-step">1</span> / <span id="total-steps">2</span>
      </div>
      <div class="progress-bar">
        <div class="progress-fill" id="progress-fill"></div>
      </div>
    </div>

    <!-- Steps Container -->
    <div class="steps-container">
      <!-- Step 1: Título -->
      <div class="step active" id="step-1">
        <div class="step-content">
          <h2 class="step-title">Título</h2>
          <div class="form-group">
            <label for="titulo">
              Qual é o título do chamado?
              <span class="required-indicator">*</span>
            </label>
            <input 
              type="text" 
              id="titulo" 
              name="titulo" 
              placeholder="Ex: Impressora travada no Setor A"
              maxlength="255"
              required
            />
          </div>
          <div class="error-message" id="titulo-error"></div>
        </div>
      </div>

      <!-- Step 2: Descrição -->
      <div class="step next" id="step-2">
        <div class="step-content">
          <h2 class="step-title">Descrição</h2>
          <div class="form-group">
            <label for="descricao">
              Descreva o problema em detalhes (opcional)
            </label>
            <textarea 
              id="descricao" 
              name="descricao" 
              placeholder="Ex: Ao imprimir um PDF, a impressora trava e pisca uma luz vermelha..."
              maxlength="2000"
            ></textarea>
          </div>
          <div class="error-message" id="descricao-error"></div>
        </div>
      </div>
    </div>

    <!-- Navigation -->
    <div class="nav-container">
      <button class="btn btn-back" id="back-btn" onclick="goBack()" style="display: none;">
        ← Voltar
      </button>
      <div></div>
      <button class="btn btn-next" id="next-btn" onclick="goNext()" disabled>
        Próximo →
      </button>
      <button class="btn btn-finish" id="finish-btn" onclick="finish()" style="display: none;">
        ✓ Finalizar
      </button>
    </div>
  </div>

  <!-- Loading Overlay -->
  <div class="loading" id="loading">
    <div class="spinner"></div>
  </div>

  <!-- Success Animation -->
  <div class="success-animation" id="success-animation">
    <div class="success-icon">✓</div>
    <div class="success-text">Chamado criado com sucesso!</div>
    <div class="success-subtext" id="success-numero"></div>
  </div>

  <script>
    // Flow state
    let currentStep = 1;
    const totalSteps = 2;
    const formData = {};

    // DOM elements
    const steps = document.querySelectorAll('.step');
    const currentStepEl = document.getElementById('current-step');
    const progressFill = document.getElementById('progress-fill');
    const backBtn = document.getElementById('back-btn');
    const nextBtn = document.getElementById('next-btn');
    const finishBtn = document.getElementById('finish-btn');
    const loading = document.getElementById('loading');
    const successAnimation = document.getElementById('success-animation');

    // Form elements
    const tituloInput = document.getElementById('titulo');
    const descricaoInput = document.getElementById('descricao');

    // Initialize
    document.addEventListener('DOMContentLoaded', function() {
      updateUI();
      setupEventListeners();
    });

    function setupEventListeners() {
      // Input validation
      tituloInput.addEventListener('input', validateCurrentStep);
      descricaoInput.addEventListener('input', validateCurrentStep);

      // Enter key navigation
      document.addEventListener('keydown', function(e) {
        if (e.key === 'Enter' && !e.shiftKey) {
          e.preventDefault();
          if (currentStep < totalSteps && !nextBtn.disabled) {
            goNext();
          } else if (currentStep === totalSteps) {
            finish();
          }
        }
      });

      // Focus management
      setTimeout(() => {
        tituloInput.focus();
      }, 100);
    }

    function validateCurrentStep() {
      let isValid = false;
      
      if (currentStep === 1) {
        const titulo = tituloInput.value.trim();
        isValid = titulo.length > 0;
        formData.titulo = titulo;
      } else if (currentStep === 2) {
        const descricao = descricaoInput.value.trim();
        formData.descricao = descricao;
        isValid = true; // Description is optional
      }

      nextBtn.disabled = !isValid;
      return isValid;
    }

    function updateUI() {
      // Update progress
      currentStepEl.textContent = currentStep;
      const progressPercent = (currentStep / totalSteps) * 100;
      progressFill.style.width = progressPercent + '%';

      // Update steps visibility
      steps.forEach((step, index) => {
        const stepNumber = index + 1;
        step.classList.remove('active', 'prev', 'next');
        
        if (stepNumber === currentStep) {
          step.classList.add('active');
        } else if (stepNumber < currentStep) {
          step.classList.add('prev');
        } else {
          step.classList.add('next');
        }
      });

      // Update navigation buttons
      backBtn.style.display = currentStep > 1 ? 'block' : 'none';
      
      if (currentStep < totalSteps) {
        nextBtn.style.display = 'block';
        finishBtn.style.display = 'none';
      } else {
        nextBtn.style.display = 'none';
        finishBtn.style.display = 'block';
      }

      // Focus management
      setTimeout(() => {
        if (currentStep === 1) {
          tituloInput.focus();
        } else if (currentStep === 2) {
          descricaoInput.focus();
        }
      }, 300);

      validateCurrentStep();
    }

    function goNext() {
      if (currentStep < totalSteps && validateCurrentStep()) {
        currentStep++;
        updateUI();
      }
    }

    function goBack() {
      if (currentStep > 1) {
        currentStep--;
        updateUI();
      }
    }

    function generateNumero() {
      const now = new Date();
      const year = now.getFullYear();
      const month = String(now.getMonth() + 1).padStart(2, '0');
      const day = String(now.getDate()).padStart(2, '0');
      const hours = String(now.getHours()).padStart(2, '0');
      const minutes = String(now.getMinutes()).padStart(2, '0');
      const random = Math.floor(Math.random() * 10000).toString().padStart(4, '0');
      
      return `CH-${year}${month}${day}-${hours}${minutes}-${random}`;
    }

    function getCookie(name) {
      const value = `; ${document.cookie}`;
      const parts = value.split(`; ${name}=`);
      if (parts.length === 2) return parts.pop().split(';').shift();
      return null;
    }

    function showError(message) {
      const errorEl = document.getElementById('descricao-error');
      errorEl.textContent = message;
      errorEl.classList.add('show');
      
      setTimeout(() => {
        errorEl.classList.remove('show');
      }, 5000);
    }

    async function finish() {
      if (!validateCurrentStep()) return;

      loading.classList.add('show');

      try {
        // Generate numero
        const numero = generateNumero();
        
        // Prepare payload
        const payload = {
          numero: numero,
          titulo: formData.titulo,
          descricao: formData.descricao || null
        };

        // Get auth token
        const token = getCookie('access_token');
        if (!token) {
          throw new Error('Token de autenticação não encontrado. Faça login novamente.');
        }

        // Submit to backend
        const response = await fetch('/admin/chamado/items', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json',
            'Authorization': `Bearer ${token}`
          },
          body: JSON.stringify(payload)
        });

        if (!response.ok) {
          const errorData = await response.json().catch(() => ({}));
          throw new Error(errorData.detail || `Erro ${response.status}: ${response.statusText}`);
        }

        const result = await response.json();
        
        // Show success
        loading.classList.remove('show');
        document.getElementById('success-numero').textContent = `Número: ${result.numero}`;
        successAnimation.classList.add('show');

        // Redirect after delay
        setTimeout(() => {
          window.location.href = '/admin/chamado';
        }, 3000);

      } catch (error) {
        loading.classList.remove('show');
        showError(error.message);
        console.error('Error creating chamado:', error);
      }
    }
  </script>
</body>
</html>
