[tool:pytest]
# Pytest configuration for Sistema Bolad√£o

# Test discovery
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Async support
asyncio_mode = auto

# Markers
markers =
    unit: Unit tests for individual components
    integration: Integration tests for API endpoints
    performance: Performance and load tests
    security: Security and vulnerability tests
    slow: Tests that take a long time to run

# Minimum version
minversion = 6.0

# Add options
addopts = 
    --strict-markers
    --strict-config
    --verbose
    --tb=short
    --cov=app
    --cov-report=html:htmlcov
    --cov-report=term-missing
    --cov-report=xml
    --cov-fail-under=80
    --durations=10

# Filter warnings
filterwarnings =
    ignore::DeprecationWarning
    ignore::PendingDeprecationWarning
    ignore:.*schema_extra.*:UserWarning

# Test timeout
timeout = 300

# Coverage configuration
[coverage:run]
source = app
omit = 
    app/main.py
    app/web/static/*
    app/web/templates/*
    */tests/*
    */venv/*
    */migrations/*

[coverage:report]
exclude_lines =
    pragma: no cover
    def __repr__
    if self.debug:
    if settings.DEBUG
    raise AssertionError
    raise NotImplementedError
    if 0:
    if __name__ == .__main__.:
    class .*\bProtocol\):
    @(abc\.)?abstractmethod