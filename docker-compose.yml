version: "3.9"
services:
  app:
    build: .
    container_name: sistemaboladao-app
    env_file: .env
    ports:
      - "8081:8081"
    depends_on:
      - postgres
    volumes:
      - app_data:/app/data
    restart: unless-stopped

  postgres:
    image: postgres:16-alpine
    container_name: sistemaboladao-postgres
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: your_password
      POSTGRES_DB: sistemaboladao
    volumes:
      - pg_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    restart: unless-stopped

volumes:
  app_data:
  pg_data: